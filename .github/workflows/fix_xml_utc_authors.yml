name: Fix XML UTC Authors

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (show what would be fixed without modifying)'
        required: false
        default: 'false'

jobs:
  fix-authors:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run XML author fix script
        run: |
          cd /home/runner/work/tldr/tldr/summarizer || cd $GITHUB_WORKSPACE
          
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "üîç Running in DRY RUN mode"
            python fix_xml_utc_authors.py --static-dir static --dry-run
          else
            echo "üîß Running in FIX mode"
            python fix_xml_utc_authors.py --static-dir static
          fi
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "üìù Changes detected"
          fi
      
      - name: Show changed files
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "Changed files:"
          git diff --name-only
          echo ""
          echo "Number of changed files:"
          git diff --name-only | wc -l
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          git add static/**/*.xml
          
          # Count changed files
          CHANGED_COUNT=$(git diff --staged --name-only | wc -l)
          
          git commit -m "fix: Update XML authors from UTC to correct names

Fixed $CHANGED_COUNT XML files with incorrect 'UTC | newest]' authors.
Authors were fetched from Elasticsearch and updated in the XMLs.

Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          
          git push
          
          echo "‚úÖ Committed and pushed $CHANGED_COUNT fixed XMLs"
      
      - name: Summary
        if: always()
        run: |
          echo "============================================"
          echo "‚úÖ Workflow completed"
          echo "============================================"
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "Mode: DRY RUN (no files modified)"
          else
            echo "Mode: FIX (files were modified and committed)"
          fi
          echo "============================================"
